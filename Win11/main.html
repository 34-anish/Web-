<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./media/win.png " type="image/x-icon" />

    <!-- CSS LINK -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Win 11</title>
  </head>
  <body>
    <div class="icons">
      <a href="http://google.com">
        <img class="icon chrome" src="./media/chromeicon.png" alt="" />
        <p>Google Chrome</p>
      </a>
      <br /><br />
      <a href="http://recycle.com">
        <img class="icon recycle" src="./media/recyclebinicon.png" alt="" />
        <p>Recycle Bin</p>
      </a>
    </div>
    <div class="fixed">
      <div id="start_">
        <img src="./media/start.png" alt="start" class="start" />
      </div>
      <div id="taskbar">
        <img class="taskbar_img" src="./media/taskbar.png" alt="taskbar" />
      </div>
      <div id="window_icon">
        <img class="win" src="./media/win.png" alt="window_icon" />
      </div>
      <img class="right" src="./media/taskbarright.PNG" alt="taskbar" />
    </div>
  </body>
  <!-- JS LINK -->
  <script src="./js/script.js"></script>
</html>
